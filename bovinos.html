<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas de Hambúrgueres Bovinos - Hambúrguer Perfeito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700;900&family=Roboto:wght@400;500&display=swap');
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #1c1917; 
            color: #e7e5e4;
            background-image: linear-gradient(rgba(28, 25, 23, 0.96), rgba(28, 25, 23, 0.96)), url('https://images.unsplash.com/photo-1604321942683-05b89705a1e2?q=80&w=1974&auto=format&fit=crop');
            background-attachment: fixed;
            background-size: cover;
        }
        h1, h2, h3, h4, .nav-link { font-family: 'Roboto Slab', serif; font-weight: 700; }
        .recipe-link { @apply text-orange-400 hover:text-orange-500 text-sm font-semibold transition-colors duration-200; }
        .fab-container { position: fixed; bottom: 2rem; right: 2rem; z-index: 50; }
        .fab-menu { transition: all 0.3s ease; transform: scale(0); transform-origin: bottom right; }
        .fab-container.open .fab-menu { transform: scale(1); }
        .fab-menu a { @apply bg-stone-700 text-stone-200 w-full text-left px-4 py-3 rounded-lg shadow-xl hover:bg-stone-600 transition-all duration-200 flex items-center gap-3 text-lg; }
        .fab-button { @apply bg-orange-600 text-white w-20 h-20 rounded-full flex items-center justify-center shadow-lg hover:bg-orange-700 transition-transform duration-200 hover:scale-110; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .timer-btn.active { background-color: #fb923c; color: white; cursor: not-allowed; }
    </style>
</head>
<body class="antialiased">
    <header class="bg-stone-900/80 backdrop-blur-lg sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-black text-white tracking-wider">Hambúrguer<span class="text-orange-500">Perfeito</span></a>
                <a href="index.html" class="nav-link text-stone-300 hover:text-orange-500 transition-colors">Voltar ao Início</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-8 md:py-12">
        <section class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-black text-white">Hambúrgueres <span class="text-orange-500">Bovinos</span></h1>
            <p class="mt-4 max-w-2xl mx-auto text-stone-400">A categoria rainha. Explore as nossas 23 receitas, das clássicas às mais elaboradas, para os verdadeiros amantes de carne.</p>
        </section>
        <div id="recipe-list" class="space-y-12">
            <!-- As 23 receitas serão geradas aqui pelo JavaScript -->
        </div>
    </main>

    <!-- Modals serão gerados e inseridos aqui pelo JavaScript -->
    <div id="modals-container"></div>
    
    <footer class="bg-stone-900 border-t border-stone-800 mt-16">
        <div class="container mx-auto px-6 py-8 text-center text-stone-400"><p>&copy; 2024 Manual Interativo do Hambúrguer.</p></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recipes = [
                { 
                    id: 'classico-bacon', 
                    name: 'Clássico com Bacon', 
                    image: 'imagens/bov_classico_bacon.jpg', 
                    description: 'A combinação intemporal que nunca falha. A suculência da carne, a crocância do bacon e a cremosidade do queijo cheddar.', 
                    components: [ {name: 'Pão Brioche', qty: 1, unit: 'unid.'}, {name: 'Queijo Cheddar', qty: 2, unit: 'fatias'}, {name: 'Bacon', qty: 3, unit: 'fatias'}, {name: 'Molho Especial', qty: 1, unit: 'colher'}, {name: 'Alface', qty: 1, unit: 'folha'}, {name: 'Tomate', qty: 2, unit: 'rodelas'} ], 
                    steps: [ 
                        { title: 'O Segredo Começa no Bacon', description: 'Numa frigideira ainda fria, coloque as fatias de bacon e leve a lume médio. Começar a frio permite que a gordura derreta lentamente, resultando num bacon incrivelmente crocante. Quando estiver dourado, retire e reserve sobre papel toalha. **Não limpe a frigideira!**' },
                        { title: 'O Pão Perfeito', description: 'Aproveite a gordura saborosa que o bacon deixou na frigideira. Toste as metades do seu pão brioche nela até ficarem douradas e ligeiramente crocantes. Isto cria uma barreira que impede o pão de ficar mole com os molhos.' },
                        { title: 'A Crosta Mágica (Maillard)', description: 'Aqueça bem a frigideira. Tempere um lado do hambúrguer e coloque-o na chapa quente. Deixe selar por 3 minutos sem mexer. É isto que cria aquela crosta escura e cheia de sabor.', timer: 180 }, 
                        { title: 'Derreter e Finalizar', description: 'Tempere o outro lado, vire o hambúrguer e coloque imediatamente as fatias de cheddar por cima. Para um derretimento perfeito, pode pingar uma colher de água na frigideira (longe da carne) e abafar com uma tampa por 2 minutos.', timer: 120 }, 
                        { title: 'A Montagem Clássica', description: 'Na base do pão, passe o molho especial. Coloque a folha de alface (ela protege o pão), as rodelas de tomate, o hambúrguer com o queijo derretido e, por fim, coroe com as fatias de bacon crocante. Feche e sirva imediatamente.' } 
                    ], 
                    baseWeight: 0.180, 
                    blendName: 'Blend Clássico (180g)', 
                    blendDetails: '80% Acém + 20% Peito. Um blend versátil e saboroso, perfeito para realçar os outros ingredientes sem se sobrepor.', 
                    saltRatio: 20, 
                    pepperRatio: 5 
                },
                // Placeholders para as outras 22 receitas
                { id: 'smash-burger', name: 'Smash Burger', image: 'imagens/bov_smash_burger.jpg', description: 'A técnica que cria a crosta mais crocante e saborosa. Simples, rápido e delicioso.'},
                { id: 'italiano', name: 'Italiano', image: 'imagens/bov_italiano.jpg', description: 'Sabores da Itália, com a frescura do pesto, tomate seco e a cremosidade da mussarela de búfala.'},
                { id: 'bbq-king', name: 'BBQ King', image: 'imagens/bov_bbq_king.jpg', description: 'O clássico de churrasco com molho barbecue fumado e anéis de cebola crocantes.'},
                { id: 'el-fuego', name: 'El Fuego', image: 'imagens/bov_el_fuego.jpg', description: 'Para quem gosta de picante, com queijo pepper jack e pimenta jalapeño.'},
                { id: 'o-suico', name: 'O Suíço', image: 'imagens/bov_o_suico.jpg', description: 'A combinação clássica de queijo suíço e cogumelos salteados na manteiga.'},
                { id: 'o-minimalista', name: 'O Minimalista', image: 'imagens/bov_o_minimalista.jpg', description: 'Apenas carne de alta qualidade, pão e sal. Para os puristas.'},
                { id: 'o-matinal', name: 'O Matinal', image: 'imagens/bov_o_matinal.jpg', description: 'Um hambúrguer de pequeno-almoço, com bacon e ovo de gema mole.'},
                { id: 'duplo-classico', name: 'Duplo Clássico', image: 'imagens/bov_duplo_classico.jpg', description: 'O dobro da carne, o dobro do sabor. Um clássico em tamanho grande.'},
                { id: 'o-frances', name: 'O Francês', image: 'imagens/bov_o_frances.jpg', description: 'Sofisticação com queijo Brie cremoso, mostarda Dijon e cebola caramelizada.'},
                { id: 'tropical', name: 'Tropical', image: 'imagens/bov_tropical.jpg', description: 'Um toque adocicado e refrescante com manga e queijo provolone.'},
                { id: 'o-defumado', name: 'O Defumado', image: 'imagens/bov_o_defumado.jpg', description: 'Sabores intensos com queijo provolone defumado e maionese de chipotle.'},
                { id: 'o-grego', name: 'O Grego', image: 'imagens/bov_o_grego.jpg', description: 'Uma viagem à Grécia com queijo feta, molho tzatziki e hortelã.'},
                { id: 'california-dream', name: 'California Dream', image: 'imagens/bov_california_dream.jpg', description: 'Leve e fresco, com abacate fatiado e brotos de alfafa.'},
                { id: 'oktoberfest', name: 'Oktoberfest', image: 'imagens/bov_oktoberfest.jpg', description: 'Inspirado na Alemanha, com pão pretzel e chucrute.'},
                { id: 'jalapeno-popper', name: 'Jalapeño Popper', image: 'imagens/bov_jalapeno_popper.jpg', description: 'O seu aperitivo favorito transformado em hambúrguer, recheado com cream cheese e jalapeños.'},
                { id: 'patty-melt', name: 'Patty Melt', image: 'imagens/bov_patty_melt.jpg', description: 'Um clássico americano, grelhado como uma tosta mista em pão de forma.'},
                { id: 'chili-burger', name: 'Chili Burger', image: 'imagens/bov_chili_burger.jpg', description: 'Uma refeição completa, coberto com um chili de carne robusto.'},
                { id: 'manteiga-ervas', name: 'Manteiga de Alho e Ervas', image: 'imagens/bov_manteiga_ervas.jpg', description: 'A simplicidade de uma manteiga composta que derrete sobre a carne quente.'},
                { id: 'surf-n-turf', name: 'Surf n\' Turf', image: 'imagens/bov_surf_n_turf.jpg', description: 'A união perfeita da terra e do mar, com camarões salteados.'},
                { id: 'geleia-bacon', name: 'Geleia de Bacon', image: 'imagens/bov_geleia_bacon.jpg', description: 'O contraste agridoce e fumado da geleia de bacon caseira.'},
                { id: 'picles-frito', name: 'Picles Frito Crocante', image: 'imagens/bov_picles_frito.jpg', description: 'Textura e acidez em dobro com picles fritos crocantes.'},
                { id: 'cheddar-supremo', name: 'O Cheddar Supremo', image: 'imagens/bov_cheddar_supremo.jpg', description: 'Um banho de molho de queijo cheddar cremoso sobre o hambúrguer.'},
            ];

            const recipeListContainer = document.getElementById('recipe-list');
            const modalsContainer = document.getElementById('modals-container');

            recipes.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.className = 'bg-stone-800/50 p-6 md:p-8 rounded-lg shadow-lg backdrop-blur-sm';
                recipeCard.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
                        <div class="md:col-span-1">
                            <img src="${recipe.image}" alt="${recipe.name}" class="rounded-lg w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/333/FFF?text=Imagem+Indispon%C3%ADvel';">
                        </div>
                        <div class="md:col-span-2 text-center">
                            <h3 class="text-3xl font-bold text-white mb-4">${recipe.name}</h3>
                            <p class="text-stone-400 mb-6">${recipe.description}</p>
                            <button data-modal-target="modal-${recipe.id}" class="open-modal-btn inline-block bg-orange-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-orange-700 transition-colors">Ver Ficha Técnica</button>
                        </div>
                    </div>
                `;
                recipeListContainer.appendChild(recipeCard);

                const modal = document.createElement('div');
                modal.id = `modal-${recipe.id}`;
                modal.className = 'modal-overlay fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden opacity-0 z-50';
                if(recipe.steps) { // Apenas cria o conteúdo detalhado se existir
                    modal.innerHTML = `
                        <div class="bg-stone-900/80 backdrop-blur-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto p-8 rounded-2xl shadow-2xl border border-stone-700">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-3xl md:text-4xl font-black text-white">Ficha Técnica: <span class="text-orange-500">${recipe.name}</span></h2>
                                <button class="close-modal-btn text-4xl text-stone-400 hover:text-white">&times;</button>
                            </div>
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div>
                                    <h3 class="text-2xl font-bold text-orange-400 mb-4">Planeamento</h3>
                                    <div class="bg-stone-800 p-4 rounded-lg">
                                        <label for="kg-input-${recipe.id}" class="block text-lg text-stone-300 mb-2">Quilos de carne:</label>
                                        <input type="number" id="kg-input-${recipe.id}" value="${recipe.baseWeight}" min="0.1" step="0.05" class="w-full p-2 border border-stone-600 bg-stone-700 text-white rounded-lg">
                                    </div>
                                    <div class="mt-6">
                                        <h4 class="font-bold text-lg mb-2 text-orange-400">Ingredientes Necessários:</h4>
                                        <ul class="space-y-3 text-stone-300" id="ingredient-list-${recipe.id}">
                                        </ul>
                                    </div>
                                    <div class="mt-6">
                                         <h4 class="font-bold text-lg mb-2 text-orange-400">Blend de Carne Recomendado <a href="blends.html" class="recipe-link">[Guia Completo]</a></h4>
                                         <p class="text-stone-400 text-sm bg-stone-800 p-3 rounded-lg">${recipe.blendDetails}</p>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="text-2xl font-bold text-orange-400 mb-4">Tutorial de Preparo</h3>
                                    <div class="space-y-6">
                                        ${recipe.steps.map((step, index) => `
                                            <div class="p-4 rounded-lg bg-stone-800">
                                                <h4 class="font-bold text-lg text-white mb-2"><span class="bg-orange-600 text-white rounded-full w-8 h-8 inline-flex items-center justify-center mr-3">${index + 1}</span> ${step.title}</h4>
                                                <p class="text-stone-300">${step.description}</p>
                                                ${step.timer ? `<div class="mt-3 flex items-center gap-4"><button class="timer-btn bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition" data-time="${step.timer}">Timer (${Math.floor(step.timer/60)}m ${step.timer%60}s)</button><span class="timer-display text-lg font-mono font-bold text-orange-400"></span></div>` : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                modalsContainer.appendChild(modal);
            });
            // ... (resto do script) ...
        });
    </script>
</body>
</html>
