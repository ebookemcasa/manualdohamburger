<!DOCTYPE html>

    <style>

        .fab-container.open .fab-menu { transform: scale(1); }

</head>
<body class="antialiased">
    <header class="bg-stone-900/80 backdrop-blur-lg sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-black text-white tracking-wider">Hamb√∫rguer<span class="text-orange-500">Perfeito</span></a>
                <a href="index.html" class="nav-link text-stone-300 hover:text-orange-500 transition-colors">Voltar ao In√≠cio</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-8 md:py-12">
        <section class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-black text-white">Hamb√∫rgueres de <span class="text-orange-500">Frango</span></h1>
            <p class="mt-4 max-w-2xl mx-auto text-stone-400">Explore as nossas receitas de frango, desde as mais crocantes √†s mais suculentas e leves.</p>
        </section>
        <div id="recipe-list" class="space-y-12">
            <!-- As 16 receitas de frango ser√£o geradas aqui pelo JavaScript -->
        </div>
    </main>

    <!-- Modals Container -->
    <div id="modals-container"></div>
    
    <!-- Floating Action Button -->
    <div id="fab-container" class="fab-container">
        <div id="fab-menu" class="fab-menu flex-col items-end gap-3 mb-4 hidden absolute bottom-full right-0 w-64">
            <a href="profissionais.html" class="nav-link">üèÜ Profissionais</a>
            <a href="bovinos.html" class="nav-link">ü•© Bovinos</a>
            <a href="frango.html" class="font-bold bg-stone-600">üçó Frango</a>
            <a href="vegetarianos.html" class="nav-link">üçÑ Vegetarianos</a>
            <a href="veganos.html" class="nav-link">üå± Veganos</a>
            <a href="porco-cordeiro.html" class="nav-link">üêñ Porco & Cordeiro</a>
        </div>
        <button id="fab-button" class="fab-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
    </div>

    <footer class="bg-stone-900 border-t border-stone-800 mt-16">
        <div class="container mx-auto px-6 py-8 text-center text-stone-400"><p>&copy; 2024 Manual Interativo do Hamb√∫rguer.</p></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recipes = [
                { 
                    id: 'frango-crispy', 
                    name: 'Frango Crispy', 
                    image: 'imagens/frango_crispy.jpg', 
                    description: 'A combina√ß√£o perfeita de um peito de frango super crocante com a suavidade do p√£o brioche e a cremosidade da maionese de alho.', 
                    components: [ 
                        {name: 'P√£o Brioche', qty: 1, unit: 'unid.'}, 
                        {name: 'Maionese de Alho', qty: 2, unit: 'colheres'},
                        {name: 'Alface Americana', qty: 2, unit: 'folhas'},
                        {name: 'Farinha de Trigo', qty: 50, unit: 'g'},
                        {name: 'Ovo', qty: 1, unit: 'unid.'},
                        {name: 'Farinha Panko', qty: 50, unit: 'g'}
                    ], 
                    steps: [ 
                        { title: 'A Prepara√ß√£o do Frango', description: 'Para que o seu frango cozinhe por igual, coloque o peito entre duas folhas de papel vegetal e bata com um martelo de carne ou o fundo de uma panela at√© ficar com uma espessura uniforme (cerca de 1.5 cm). Tempere ambos os lados com sal e pimenta.' },
                        { title: 'A Esta√ß√£o de Empanar', description: 'O segredo da croc√¢ncia est√° na organiza√ß√£o. Prepare tr√™s pratos fundos: um com a farinha de trigo, outro com o ovo batido, e o terceiro com a farinha Panko. Passe o peito de frango primeiro na farinha (cobrindo tudo), depois no ovo (escorrendo o excesso) e, por fim, na farinha Panko, pressionando bem para que ela adira por completo.' },
                        { title: 'Fritar com Perfei√ß√£o', description: 'Aque√ßa √≥leo vegetal numa panela (o suficiente para cobrir metade do frango) a 180¬∞C. Se n√£o tiver um term√≥metro, o √≥leo est√° pronto quando colocar um peda√ßo de p√£o e ele dourar em 30 segundos. Frite o frango por cerca de 3-4 minutos de cada lado, at√© ficar bem dourado e cozido por dentro.', timer: 210 },
                        { title: 'A Montagem Final', description: 'Retire o frango frito e deixe-o escorrer em papel toalha. Toste o p√£o brioche. Passe uma camada generosa de maionese de alho na base, coloque a alface, o frango crocante por cima, e feche o lanche. Sirva imediatamente enquanto est√° quente e estaladi√ßo.' } 
                    ], 
                    baseQty: 1,
                    baseIngredient: 'Peito de Frango (150g)'
                },
                { id: 'frango-agridoce', name: 'Frango Agridoce', image: 'imagens/frango_agridoce.jpg', description: 'Uma combina√ß√£o agridoce com abacaxi grelhado e molho teriyaki.'},
                { id: 'frango-catupiry', name: 'Frango com Catupiry', image: 'imagens/frango_catupiry.jpg', description: 'A cremosidade inconfund√≠vel do Catupiry com a croc√¢ncia da batata palha.'},
                { id: 'frango-pesto', name: 'Frango Pesto', image: 'imagens/frango_pesto.jpg', description: 'Sabores frescos da It√°lia com molho pesto e queijo mussarela.'},
                { id: 'frango-salada-leve', name: 'Frango Salada Leve', image: 'imagens/frango_salada_leve.jpg', description: 'Uma op√ß√£o mais leve e saud√°vel, mas sem perder o sabor.'},
                { id: 'frango-cordon-bleu', name: 'Frango Cordon Bleu', image: 'imagens/frango_cordon_bleu.jpg', description: 'O cl√°ssico franc√™s recheado com queijo e presunto, agora num hamb√∫rguer.'},
                { id: 'frango-abacate-coentro', name: 'Frango com Abacate e Coentro', image: 'imagens/frango_abacate_coentro.jpg', description: 'Um toque latino com guacamole cremoso e coentro fresco.'},
                { id: 'frango-buffalo', name: 'Frango Buffalo', image: 'imagens/frango_buffalo.jpg', description: 'Para quem gosta de picante, com o cl√°ssico molho buffalo e blue cheese.'},
                { id: 'frango-parmegiana', name: 'Frango √† Parmegiana', image: 'imagens/frango_parmegiana.jpg', description: 'O seu prato favorito num p√£o de alho crocante.'},
                { id: 'frango-coreano', name: 'Frango Coreano', image: 'imagens/frango_coreano.jpg', description: 'Sabores intensos e picantes com molho gochujang e kimchi.'},
                { id: 'frango-caipira', name: 'Frango Caipira', image: 'imagens/frango_caipira.jpg', description: 'Um sabor bem brasileiro com queijo coalho, vinagrete e farofa.'},
                { id: 'frango-teriyaki', name: 'Frango Teriyaki', image: 'imagens/frango_teriyaki.jpg', description: 'A do√ßura do molho teriyaki com a cremosidade da maionese japonesa.'},
                { id: 'frango-mediterraneo', name: 'Frango Mediterr√¢neo', image: 'imagens/frango_mediterraneo.jpg', description: 'Sabores frescos da Gr√©cia com queijo feta e molho tzatziki.'},
                { id: 'frango-cajun', name: 'Frango Cajun', image: 'imagens/frango_cajun.jpg', description: 'O tempero marcante de Nova Orleans num hamb√∫rguer suculento.'},
                { id: 'frango-rancho', name: 'Frango Rancho', image: 'imagens/frango_rancho.jpg', description: 'O cl√°ssico americano com molho ranch cremoso e bacon crocante.'},
                { id: 'frango-geleia-pimenta', name: 'Frango com Geleia de Pimenta', image: 'imagens/frango_geleia_pimenta.jpg', description: 'O contraste perfeito entre o doce da geleia e o salgado do queijo brie.'}
            ];
            
            const recipeListContainer = document.getElementById('recipe-list');
            const modalsContainer = document.getElementById('modals-container');

            recipes.forEach(recipe => {
                // Criar o card da receita
                const recipeCard = document.createElement('div');
                recipeCard.className = 'bg-stone-800/50 p-6 md:p-8 rounded-lg shadow-lg backdrop-blur-sm';
                recipeCard.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
                        <div class="md:col-span-1">
                            <img src="${recipe.image}" alt="${recipe.name}" class="rounded-lg w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/333/FFF?text=Imagem+Indispon%C3%ADvel';">
                        </div>
                        <div class="md:col-span-2 text-center">
                            <h3 class="text-3xl font-bold text-white mb-4">${recipe.name}</h3>
                            <p class="text-stone-400 mb-6">${recipe.description}</p>
                            <button data-modal-target="modal-${recipe.id}" class="open-modal-btn inline-block bg-orange-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-orange-700 transition-colors">Ver Ficha T√©cnica</button>
                        </div>
                    </div>
                `;
                recipeListContainer.appendChild(recipeCard);

                // Criar o modal correspondente, se houver steps
                if (recipe.steps) {
                    const modal = document.createElement('div');
                    modal.id = `modal-${recipe.id}`;
                    modal.className = 'modal-overlay fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden opacity-0 z-50';
                    modal.innerHTML = `
                        <div class="bg-stone-900/80 backdrop-blur-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto p-8 rounded-2xl shadow-2xl border border-stone-700">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-3xl md:text-4xl font-black text-white">Ficha T√©cnica: <span class="text-orange-500">${recipe.name}</span></h2>
                                <button class="close-modal-btn text-4xl text-stone-400 hover:text-white">&times;</button>
                            </div>
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div>
                                    <h3 class="text-2xl font-bold text-orange-400 mb-4">Planeamento</h3>
                                    <div class="bg-stone-800 p-4 rounded-lg">
                                        <label for="qty-input-${recipe.id}" class="block text-lg text-stone-300 mb-2">Quantidade de Hamb√∫rgueres:</label>
                                        <input type="number" id="qty-input-${recipe.id}" value="1" min="1" step="1" class="w-full p-2 border border-stone-600 bg-stone-700 text-white rounded-lg">
                                    </div>
                                    <div class="mt-6">
                                        <h4 class="font-bold text-lg mb-2 text-orange-400">Lista de Compras:</h4>
                                        <ul class="space-y-3 text-stone-300" id="ingredient-list-${recipe.id}"></ul>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="text-2xl font-bold text-orange-400 mb-4">Tutorial de Preparo</h3>
                                    <div class="space-y-6">
                                        ${recipe.steps.map((step, index) => `
                                            <div class="p-4 rounded-lg bg-stone-800">
                                                <h4 class="font-bold text-lg text-white mb-2"><span class="bg-orange-600 text-white rounded-full w-8 h-8 inline-flex items-center justify-center mr-3">${index + 1}</span> ${step.title}</h4>
                                                <p class="text-stone-300">${step.description}</p>
                                                ${step.timer ? `<div class="mt-3 flex items-center gap-4"><button class="timer-btn bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition" data-time="${step.timer}">Timer (${Math.floor(step.timer/60)}m ${step.timer%60}s)</button><span class="timer-display text-lg font-mono font-bold text-orange-400"></span></div>` : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    modalsContainer.appendChild(modal);
                }
            });

            // L√≥gica dos Modais e Calculadoras
            const setupModal = (recipe) => {
                const qtyInput = document.getElementById(`qty-input-${recipe.id}`);
                const ingredientList = document.getElementById(`ingredient-list-${recipe.id}`);

                if (!qtyInput || !ingredientList) return;

                const updateQuantities = () => {
                    const count = parseInt(qtyInput.value) || 1;
                    let html = `<li class="flex justify-between items-center border-b border-stone-700 py-1 font-bold"><span>${recipe.baseIngredient}</span> <span>${count} unid.</span></li>`;
                    recipe.components.forEach(comp => {
                        let link = comp.link ? `<a href="${comp.link}" class="recipe-link" target="_blank">[Ver Guia]</a>` : '';
                        let finalQty = (comp.qty * count);
                        html += `<li class="flex justify-between items-center border-b border-stone-700 py-1"><span>${comp.name}</span> <span class="text-right">${finalQty} ${comp.unit} ${link}</span></li>`;
                    });
                    ingredientList.innerHTML = html;
                };

                qtyInput.addEventListener('input', updateQuantities);
                updateQuantities();
            };
            
            recipes.forEach(setupModal);
            
            // L√≥gica geral dos bot√µes
            const openModal = (modal) => {
                document.body.style.overflow = 'hidden';
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.remove('opacity-0'), 10);
            };

            const closeModal = (modal) => {
                document.body.style.overflow = '';
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            };

            document.querySelectorAll('.open-modal-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const modal = document.getElementById(button.dataset.modalTarget);
                    if (modal) openModal(modal);
                });
            });

            document.querySelectorAll('.close-modal-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const modal = button.closest('.modal-overlay');
                    if (modal) closeModal(modal);
                });
            });

            document.querySelectorAll('.modal-overlay').forEach(modal => {
                 modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal);
                    }
                });
            });

            // L√≥gica dos Timers
            const timerButtons = document.querySelectorAll('.timer-btn');
            let activeTimers = {};
            timerButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const timerId = `timer-${Math.random()}`;
                    if (button.classList.contains('active')) return;
                    let timeInSeconds = parseInt(e.target.dataset.time, 10);
                    const display = e.target.nextElementSibling;
                    button.classList.add('active');
                    button.disabled = true;
                    activeTimers[timerId] = setInterval(() => {
                        const minutes = Math.floor(timeInSeconds / 60);
                        const seconds = timeInSeconds % 60;
                        display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        if (timeInSeconds <= 0) {
                            clearInterval(activeTimers[timerId]);
                            delete activeTimers[timerId];
                            display.textContent = "Tempo esgotado!";
                            button.classList.remove('active');
                            button.disabled = false;
                        } else {
                            timeInSeconds--;
                        }
                    }, 1000);
                });
            });

            // L√≥gica do bot√£o flutuante
            const fabContainer = document.getElementById('fab-container');
            const fabButton = document.getElementById('fab-button');
            const fabMenu = document.getElementById('fab-menu');

            if (fabButton && fabMenu && fabContainer) {
                fabButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    fabMenu.classList.toggle('hidden');
                    fabMenu.classList.toggle('flex');
                    fabContainer.classList.toggle('open');
                });
                document.addEventListener('click', (event) => {
                    if (fabContainer.classList.contains('open') && !fabContainer.contains(event.target)) {
                        fabMenu.classList.add('hidden');
                        fabMenu.classList.remove('flex');
                        fabContainer.classList.remove('open');
                    }
                });
            }
        });
    </script>
</body>
</html>
