<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa - Mestre Culinário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap');
        body { font-family: 'Lato', sans-serif; background-color: #f8f7f4; color: #3d3d3d; }
        h1, h2, h3, h4, .nav-link { font-family: 'Playfair Display', serif; }
        .aula-card { transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .aula-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05); }
        
        /* Estilos da Janela Modal */
        #recipe-modal {
            display: none; /* Escondido por padrão */
            transition: opacity 0.3s ease;
        }
        #recipe-modal.is-active {
            display: flex; /* Visível quando ativo */
        }
        body.modal-open {
            overflow: hidden; /* Impede o scroll da página de fundo */
        }
        
        /* Estilos para o conteúdo interativo DENTRO da modal */
        .ingredient-item input[type="checkbox"] { display: none; }
        .ingredient-item span { transition: all 0.2s ease; cursor: pointer; }
        .ingredient-item input[type="checkbox"]:checked + span { text-decoration: line-through; opacity: 0.6; }
        details > summary { cursor: pointer; list-style: none; display: inline-flex; align-items: center; transition: color 0.2s ease; }
        details > summary::-webkit-details-marker { display: none; }
        details > summary::before { content: '▶'; margin-right: 8px; font-size: 0.7em; transition: transform 0.2s ease-in-out; }
        details[open] > summary::before { transform: rotate(90deg); }
        .tooltip { position: relative; cursor: help; border-bottom: 2px dotted #ca8a04; font-weight: bold; }
        .tooltip::after { content: attr(data-tooltip); position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); z-index: 60; width: 220px; background-color: #3d3d3d; color: #fff; font-family: 'Lato', sans-serif; font-weight: normal; text-align: center; padding: 8px; border-radius: 6px; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .tooltip:hover::after { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white/90 backdrop-blur-lg sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-3xl font-bold text-stone-800">Mestre<span class="text-amber-600">Culinário</span></a>
                <form action="pesquisa.html" method="GET" class="hidden md:flex items-center border border-stone-300 rounded-lg overflow-hidden w-1/3 lg:w-1/2">
                    <input type="search" name="q" id="search-input-header" placeholder="Buscar uma aula ou ingrediente..." class="px-4 py-2 w-full focus:outline-none text-sm" required>
                    <button type="submit" class="bg-amber-600 text-white p-2 hover:bg-amber-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </form>
                 <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html#categorias" class="nav-link text-stone-600 hover:text-amber-600 transition-colors">Cursos</a>
                 </div>
                 <button id="menu-btn" class="md:hidden text-stone-600 hover:text-amber-600">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                 </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden mt-4 flex flex-col space-y-2">
                 <a href="index.html#categorias" class="nav-link text-stone-600 hover:text-amber-600 py-2">Cursos</a>
                 <a href="index.html#sobre" class="nav-link text-stone-600 hover:text-amber-600 py-2">O Nosso Método</a>
                 <form action="pesquisa.html" method="GET" class="flex items-center border border-stone-300 rounded-lg overflow-hidden mt-4">
                    <input type="search" name="q" placeholder="Buscar..." class="px-4 py-2 w-full focus:outline-none text-sm" required>
                    <button type="submit" class="bg-amber-600 text-white p-2 hover:bg-amber-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8 md:py-12">
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-stone-800">Resultados para: "<span id="query-title" class="text-amber-600"></span>"</h1>
        </section>

        <div id="search-results" class="space-y-8 max-w-5xl mx-auto">
            </div>
    </main>

    <div id="recipe-modal" class="fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-4 z-50">
        <div id="modal-overlay" class="absolute inset-0"></div>
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-5xl max-h-[90vh] overflow-y-auto relative">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-stone-500 hover:text-stone-800 z-10">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div id="modal-content-wrapper">
                </div>
        </div>
    </div>

    <footer class="bg-white border-t mt-16">
        <div class="container mx-auto px-6 py-8 text-center text-stone-600">
            <p>&copy; 2024 Mestre Culinário. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="database.js"></script>
    <script src="search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            if(menuBtn && mobileMenu){
                menuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
            // Sincronizar o termo da pesquisa com o input no cabeçalho
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const searchInputHeader = document.getElementById('search-input-header');
            if (searchInputHeader && query) {
                searchInputHeader.value = query;
            }
        });
    </script>
</body>
</html>
