<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa - Mestre Culinário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap');
        body { font-family: 'Lato', sans-serif; background-color: #f8f7f4; color: #3d3d3d; }
        h1, h2, h3, h4, .nav-link { font-family: 'Playfair Display', serif; }
        .aula-card { transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .aula-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05); }
        
        /* Estilos da Janela Modal */
        #recipe-modal {
            display: none; /* Escondido por padrão */
            transition: opacity 0.3s ease;
        }
        #recipe-modal.is-active {
            display: flex; /* Visível quando ativo */
        }
        body.modal-open {
            overflow: hidden; /* Impede o scroll da página de fundo */
        }
        
        /* Estilos para o conteúdo interativo DENTRO da modal */
        .ingredient-item input[type="checkbox"] { display: none; }
        .ingredient-item span { transition: all 0.2s ease; cursor: pointer; }
        .ingredient-item input[type="checkbox"]:checked + span { text-decoration: line-through; opacity: 0.6; }
        details > summary { cursor: pointer; list-style: none; display: inline-flex; align-items: center; transition: color 0.2s ease; }
        details > summary::-webkit-details-marker { display: none; }
        details > summary::before { content: '▶'; margin-right: 8px; font-size: 0.7em; transition: transform 0.2s ease-in-out; }
        details[open] > summary::before { transform: rotate(90deg); }
        .tooltip { position: relative; cursor: help; border-bottom: 2px dotted #ca8a04; font-weight: bold; }
        .tooltip::after { content: attr(data-tooltip); position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); z-index: 60; width: 220px; background-color: #3d3d3d; color: #fff; font-family: 'Lato', sans-serif; font-weight: normal; text-align: center; padding: 8px; border-radius: 6px; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .tooltip:hover::after { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white/90 backdrop-blur-lg sticky top-0 z-50 shadow-md">
        </header>

    <main class="container mx-auto px-6 py-8 md:py-12">
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-stone-800">Resultados para: "<span id="query-title" class="text-amber-600"></span>"</h1>
        </section>

        <div id="search-results" class="space-y-8 max-w-5xl mx-auto">
            </div>
    </main>

    <div id="recipe-modal" class="fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-4 z-50">
        <div id="modal-overlay" class="absolute inset-0"></div>
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-5xl max-h-[90vh] overflow-y-auto relative">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-stone-500 hover:text-stone-800 z-10">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div id="modal-content-wrapper">
                </div>
        </div>
    </div>

    <footer class="bg-white border-t mt-16">
        </footer>

    <script src="database.js"></script>
    <script src="search.js"></script>
</body>
</html>
